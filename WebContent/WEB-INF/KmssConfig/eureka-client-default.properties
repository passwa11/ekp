ekp-eureka-client.ribbon.NIWSServerListClassName = com.landray.kmss.third.mk.cloud.ribbon.EurekaServerList
#ServerListUpdater\u7ec4\u4ef6\u7c7b\u8def\u5f84\uff0c\u66f4\u65b0\u670d\u52a1\u5b9e\u4f8b\u5217\u8868
ekp-eureka-client.ribbon.ServerListUpdaterClassName = com.landray.kmss.third.mk.cloud.ribbon.EurekaServerListUpdater
#LoadBalancer\u7c7b\u8def\u5f84\uff0c\u5b9e\u73b0\u8d1f\u8f7d\u5747\u8861\u5668
ekp-eureka-client.ribbon.NFLoadBalancerClassName = com.landray.kmss.third.mk.cloud.ribbon.EurekaLoadBalancer
