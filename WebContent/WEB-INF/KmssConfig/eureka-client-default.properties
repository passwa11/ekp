#ping\u7ec4\u4ef6\u7c7b\u8def\u5f84\uff0c\u68c0\u6d4b\u670d\u52a1Server\u72b6\u6001\u7684
ekp-eureka-client.ribbon.NFLoadBalancerPingClassName = com.landray.kmss.third.mk.cloud.ribbon.EurekaPing
