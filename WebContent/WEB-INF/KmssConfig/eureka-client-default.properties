#client\u7aef\u914d\u7f6e\uff0c\u7528\u4e8e\u4e0e\u6ce8\u518c\u4e2d\u5fc3\u7684\u6807\u51c6\u534f\u8bae\u4ea4\u4e92
#\u533a\u57df\uff0c\u9ed8\u8ba4\u5373\u53ef
eureka.region = default
#\u662f\u5426\u5728\u542f\u52a8\u65f6\u6ce8\u518c\u5230\u4e2d\u5fc3\u53bb\uff0c\u9ed8\u8ba4true
eureka.registration.enabled = true
#\u4e0d\u4f7f\u7528DNS\u7684\u65b9\u5f0f\u627eeureka\u670d\u52a1
eureka.shouldUseDns = false
#\u7531\u4e8eshouldUseDns\u4e3afalse\uff0c\u56e0\u6b64\u6211\u4eec\u4f7f\u7528\u4ee5\u4e0b\u5c5e\u6027\u6765\u660e\u786e\u6307\u5b9a\u5230eureka\u670d\u52a1\u5668\u7684\u8def\u7531
eureka.serviceUrl.default = http://192.168.7.112:8761/eureka/
#\u8bbe\u7f6e\u4e3afalse\uff0c\u56e0\u4e3a\u8be5\u914d\u7f6e\u9002\u7528\u4e8eeureka\u670d\u52a1\u5668\u672c\u8eab\u7684eureka\u5ba2\u6237\u7aef\u3002
#\u5728eureka\u670d\u52a1\u5668\u4e2d\u8fd0\u884c\u7684eureka\u5ba2\u6237\u7aef\u9700\u8981\u8fde\u63a5\u5230\u5176\u4ed6\u533a\u57df\u4e2d\u7684\u670d\u52a1\u5668\u3002
#\u5bf9\u4e8e\u975e\u6ce8\u518c\u4e2d\u5fc3\u7684\u5e94\u7528\u7a0b\u5e8f\uff0c\u4e0d\u5e94\u8bbe\u7f6e\uff08\u9ed8\u8ba4\u4e3atrue\uff09\uff0c\u4ee5\u5b9e\u73b0\u66f4\u597d\u7684\u57fa\u4e8e\u533a\u57df\u7684\u8d1f\u8f7d\u5e73\u8861\u3002
eureka.preferSameZone = true
#\u8c03\u6574\u66f4\u65b0\u670d\u52a1\u5217\u8868\u7684\u95f4\u9694\u65f6\u95f4\uff0c\u9ed8\u8ba4\u662f30\u79d2
#eureka.client.refresh.interval = 30

#\u4ee5ekp.eureka\u5f00\u5934\u7684\u914d\u7f6e\u4f5c\u7528\u4e8e\u670d\u52a1\u5b9e\u4f8b
#\u670d\u52a1\u540d\u79f0
ekp.eureka.name = origin-ekp
#\u5ba2\u6237\u8bc6\u522b\u6b64\u670d\u52a1\u7684\u865a\u62df\u4e3b\u673a\u540d\uff0c\u8fd9\u91cc\u6307\u7684\u662feureka\u670d\u52a1\u672c\u8eab\u4e0eekp.eureka.name\u76f8\u540c
ekp.eureka.vipAddress=origin-ekp
#\u63d0\u4f9bapi\u7684\u7aef\u53e3\uff0c\u4e00\u822c\u4e0eweb\u670d\u52a1\u5668\u6253\u5f00\u7684http\u7aef\u53e3\u4fdd\u6301\u4e00\u81f4
ekp.eureka.port = 8888
#\u9ed8\u8ba4\u4e3aekp\u670d\u52a1\u5668\u7684servletContext\uff0c\u8fd0\u884c\u65f6\u81ea\u52a8\u83b7\u53d6
ekp.eureka.homePageUrlPath = /
#\u5185\u7f6e\u7684\u83b7\u53d6\u5ba2\u6237\u7aef\u72b6\u6001\u7684url\uff0c\u4e0d\u5efa\u8bae\u4fee\u6539
ekp.eureka.statusPageUrlPath=/api/sys-restservice/eurekacloud/status.do
#\u5185\u7f6e\u7684\u76d1\u542c\u5ba2\u6237\u7aef\u72b6\u6001\u7684url\uff0c\u4e0d\u5efa\u8bae\u4fee\u6539
ekp.eureka.healthCheckUrlPath=/api/sys-restservice/eurekacloud/healthCheck.do


##############ribbon\u914d\u7f6e################
#\u662f\u5426\u5f00\u542f\u8d1f\u8f7d\u5747\u8861\uff0c\u9ed8\u8ba4\u503ctrue
ekp-eureka-client.ribbon.client.LoadBalance.Enable = true
# \u540c\u4e00\u670d\u52a1\u5668\u4e0a\u7684\u6700\u5927\u91cd\u8bd5\u6b21\u6570\uff08\u4e0d\u5305\u62ec\u7b2c\u4e00\u6b21\u5c1d\u8bd5\uff09\uff0c\u9ed8\u8ba4\u503c\u4e3a1
ekp-eureka-client.ribbon.MaxAutoRetries=1
# \u8981\u91cd\u8bd5\u7684\u4e0b\u4e00\u4e2a\u670d\u52a1\u5668\u7684\u6700\u5927\u6570\u91cf\uff08\u4e0d\u5305\u62ec\u7b2c\u4e00\u4e2a\u670d\u52a1\u5668\uff09\uff0c\u9ed8\u8ba4\u503c\u4e3a1
ekp-eureka-client.ribbon.MaxAutoRetriesNextServer=1
# \u662f\u5426\u53ef\u4ee5\u4e3a\u6b64\u5ba2\u6237\u7aef\u91cd\u8bd5\u6240\u6709\u64cd\u4f5c\uff0c\u9ed8\u8ba4\u503c\u4e3atrue
ekp-eureka-client.ribbon.OkToRetryOnAllOperations=true
# \u4ece\u6e90\u5237\u65b0\u670d\u52a1\u5668\u5217\u8868\u7684\u95f4\u9694\uff0c\u9ed8\u8ba4\u503c\u4e3a2000
ekp-eureka-client.ribbon.ServerListRefreshInterval=2000
# Apache HttpClient \u4f7f\u7528\u7684\u8fde\u63a5\u8d85\u65f6\uff0c\u9ed8\u8ba4\u503c\u4e3a3000
ekp-eureka-client.ribbon.ConnectTimeout=3000
# Apache HttpClient \u4f7f\u7528\u7684\u8bfb\u53d6\u8d85\u65f6\uff0c\u9ed8\u8ba4\u503c\u4e3a3000
ekp-eureka-client.ribbon.ReadTimeout=3000
#\u670d\u52a1\u66f4\u65b0\u5668\u7684\u7ebf\u7a0b\u6c60\u5927\u5c0f\uff0c\u9ed8\u8ba4\u4e3a2
ekp-eureka-client.ribbon.ServerListUpdater.ThreadPoolSize = 2
#\u670d\u52a1\u66f4\u65b0\u5668\u961f\u5217\u5927\u5c0f\uff0c\u9ed8\u8ba4\u4e3a1000
ekp-eureka-client.ribbon.ServerListUpdater.queueSize = 1000

