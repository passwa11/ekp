#\u7cfb\u7edf\u9ed8\u8ba4\u63d0\u4f9b\u7684\uff0c\u53ea\u5bf9JedisPool\u751f\u6548
#\u6700\u5927\u8fde\u63a5\u6570\uff0c\u914d\u7f6e\u539f\u5219  \u5355\u8282\u70b9\u7684maxActive*\u8282\u70b9\u6570N <= redis\u670d\u52a1\u914d\u7f6e\u7684\u6700\u5927\u8fde\u63a5\u6570
pool.maxActive=200
#\u6700\u5927\u7a7a\u95f2\u8fde\u63a5\u6570\uff0c\u4e0d\u5927\u4e8e maxActive
