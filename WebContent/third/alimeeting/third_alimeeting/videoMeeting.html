  <body>
  
  	<!-- 阿里云视频容器 -->
    <div id="container"></div>
    
    <script>
	  // 获取会议信息数据
	  var meetingInfo = decodeURI(sessionStorage.getItem("meetingInfo"));
	  meetingInfo = eval('(' + meetingInfo + ')');
	
	  // 设置 pageConfig
	  function setPageConfig (data) {
	    window.pageConfig = {
	      // 必填 部署的路由，域名后面的相对路径
	      meetingRouter: data.contextPath + "/third/alimeeting/third_alimeeting/videoMeeting.html",
	      // 必填 连接会控服务wss需要的token，可通过JoinMeeting 接口获取，对应接口返回值中的meetingToken字段
	      token: data.meetingToken,
	      // 必填 会控服务的wss域名，可通过JoinMeeting 接口获取，对应接口返回值中的meetingDomain字段；
	      wssUrl: data.meetingDomain,
	      // 必填 会议对应的uuid，可通过 JoinMeeting 接口获取，对应接口返回值中的meetingUUID字段
	      meetingUUID: data.meetingUUID,
	      // 选填 员工工号 员工：传了该值认为是员工，会以员工身份入会；外部人员：不传、传-1、传空字符串，都会以外部人员身份入会;
	      empId: data.paasUserId,
	      // 选填 唯一标识该成员在会中的id， 对应接口中的 roomMemberID; 员工：通过 checkMeetingCode 接口获取，对应接口返回值中的memberUUID字段； 外部人员：不需要传该字段，前端代码自己生成； "f3ab1a96-f5bf-4655-9ebc-e08ac8e586c3"
	      memberUuid: data.memberUUID,
	      // 必填 用于标识当前的appId
	      meetingAppId: data.meetingAppId,
	      // 支持的默认最小的chrome浏览器版本号，默认值70，目前大于70有效；小于70仍然是70；
	      minChromeVersion: 70,
	      showClientGuide: false,
	      showChat: false, 
	      showEmailInvite: false, 
	      showSpeakerIcon: true, 
	      showMicroIcon: true, 
	      showCameraIcon: true, 
	      showShowScreenIcon: true, 
	      nickJonTitle: { 
	        "en": "Join a Video/Voice Conference", 
	        "zh-cn": "加入音视频会议" 
	      },
	      appTitle: {
	        "en": "Meeting", 
	        "zh-cn": "视频会议"
	      },
	      // 更多定制模块入参
	      moreInfo: {
	        "language": false
	      },
	      // 视频流的高度
	      videoHeight: 360,
	      // 视频流的宽度
	      videoWidth: 640
	    }
	  }
	
	  // 设置 pageConfig
	  setPageConfig(meetingInfo);
	</script>
