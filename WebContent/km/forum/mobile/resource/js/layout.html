<div class="muiEditorTextContainer" style="padding-left:1rem">
	<div data-dojo-type="mui/form/Input" class="muiForumSubject"
		data-dojo-props="name:'{subject}',placeholder:'!{title}',opt:false">
	</div>
	<div class="muiEditorSplitLine"></div>
	<div class="muiEditorTextarea" contenteditable="true"></div>
	<textarea class="muiEditorTextarea" style="display: none" name="{name}"></textarea>
	<input name="fdForumId" type="hidden" value="{fdForumId}"/>
</div>
<div style="margin-left:8px">
<input type="hidden" data-dojo-type="mui/form/CheckBox" 
		data-dojo-props="name:'fdIsAnonymous',text:'!{anonymousText}'">
</div>
<div class="muiEditorPlugin"></div>
