<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-jco部署</title>
    <!-- 系统原有css -->
    <link rel="stylesheet" href="../css/lib/common.css">
    <!-- 集成中心 -->
    <link rel="stylesheet" href="../css/custom.css">
</head>

<body>
    <!-- JOC部署指引 Starts -->
    <div class="lui_joc_guide_container">
        <!-- 头部导航条 Starts -->
        <div class="lui_joc_guide_header">
            <div class="lui_joc_timeline_horizontal">
                <ul>
                    <li class="lui_joc_status_done">
                        <span class="lui_joc_timeline_icon"><span class="lui_joc_timeline_title">JOC部署</span></span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                    <li class="lui_joc_status_undo">
                        <span class="lui_joc_timeline_icon"> <span class="lui_joc_timeline_title">业务分类</span></span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                    <li class="lui_joc_status_undo">
                        <span class="lui_joc_timeline_icon"> <span class="lui_joc_timeline_title">服务配置</span></span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                    <li class="lui_joc_status_undo">
                        <span class="lui_joc_timeline_icon"> <span class="lui_joc_timeline_title">函数配置</span> </span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                    <li class="lui_joc_status_undo">
                        <span class="lui_joc_timeline_icon"><span class="lui_joc_timeline_title">转换配置</span></span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                    <li class="lui_joc_status_undo">
                        <span class="lui_joc_timeline_icon"><span class="lui_joc_timeline_title">表单配置</span></span>
                        <span class="lui_joc_timeline_tail"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 头部导航条 Ends -->

        <!-- 内容区域 -->
        <div class="lui_joc_guide_content">
            <div class="lui_joc_guide_content_item">
                <!-- 选择列表 -->
                <div class="lui_joc_form_container">
                    <div class="lui_joc_form_header">
                        <div class="joc_form_item"><label><em>表单模块选择：</em>
                                <!-- 下拉框 Starts -->
                                <div class="joc_form_dropdown">
                                    <span class="joc_form_dropdown_title">请选择</span>
                                    <div class="joc_form_dropdown_list">
                                        <ul>
                                            <li>选择1</li>
                                            <li>选择2</li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- 下拉框 Ends -->
                            </label></div>
                        <div class="joc_form_item"><label><em>表单模块选择：</em>
                                <span class="joc_form_selector">
                                    <input type="text"><span class="btn_selector">选择</span>
                                </span>
                            </label></div>
                        <div class="joc_form_item"><span class="joc_btn btn_disable">进入模板配置</span>
                            <span class="jco_tips">*您暂无该模版的编辑权限</span></div>
                    </div>
                    <div class="lui_joc_form_content">
                        <!-- 应用场景介绍 切换 -->
                        <h3 class="lui_joc_form_title">应用场景介绍</h3>
                        <div class="lui_joc_form_tab_container">
                            <div class="lui_joc_form_tab_header">
                                <ul>
                                    <li class="lui_joc_active">表单控件</li>
                                    <li>审批节点事件</li>
                                    <li>机器人节点</li>
                                </ul>
                            </div>
                            <div class="lui_joc_form_tab_content">
                                <div class="lui_joc_form_tab_item lui_joc_active">
                                    <img src="../images/img-01.jpg" alt="">
                                </div>
                                <div class="lui_joc_form_tab_item">
                                    <img src="../images/img-02.jpg" alt="">
                                </div>
                                <div class="lui_joc_form_tab_item">
                                    <img src="../images/img-03.jpg" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- JOC部署指引 Ends -->
    </div>
    <!-- 脚本相关 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
    <script>
        $(function () {
            $('.lui_joc_form_tab_container').on('click', '.lui_joc_form_tab_header li', function () {
                var $this = $(this)
                var index = $this.index()
                $this.addClass('lui_joc_active').siblings().removeClass('lui_joc_active')
                $this.parents('.lui_joc_form_tab_container').find('.lui_joc_form_tab_item').eq(index)
                    .addClass('lui_joc_active').siblings().removeClass('lui_joc_active')
            })
        })
    </script>

</body>

</html>
