                    <div>
                        <div id="sys_person_userpic" class="lui_person_userpic">
                            <img src="/ekp/sys/person/image.jsp?personId=1183b0b84ee4f581bba001c47a78b2d9&amp;size=b&amp;s_time=1589189344000"
                            id="sys_person_userpic_img">

                    <div class="lui_person_author" style="text-align: center;padding: 5px 10px;">

                    <div class="lui_person_dept">

                    <div class="clr">
                    </div>
                </div>
                <script>
                    seajs.use(['lui/jquery', 'lui/topic'],
                    function($, topic) {
                        $(function() {
                            var setting = Com_GetUrlParameter(location.href, 'setting');
                            if (setting != 'sys_zone_person_photo') {
                                var pic = $('#sys_person_userpic'),
                                mask = $('#sys_person_usermask');
                                pic.css('cursor', 'pointer');
                                pic.click(function() {
                                    var url = '/ekp/sys/person/setting.do?setting=sys_zone_person_photo' + "&j_iframe=true&j_aside=false";
                                    LUI.pageOpen(url, '_rIframe');
                                    //window.open('/ekp/sys/person/setting.do?setting=sys_zone_person_photo');
                                }).mouseover(function() {
                                    mask.show();
                                }).mouseout(function() {
                                    mask.hide();
                                });
                            }

                            topic.subscribe('lui.crop.success',
                            function(data) {
                                if (data && data.modelId) {
                                    if (data.modelId == '1183b0b84ee4f581bba001c47a78b2d9') {
                                        var img = $('#sys_person_userpic_img');
                                        var src = img.attr("src");
                                        if (src) {
                                            var _s = Com_SetUrlParameter(src, "s_time", new Date().getTime());
                                            img.attr("src", _s);
                                        }
                                    }
                                }
                            })
                        });
                    });
                </script>
