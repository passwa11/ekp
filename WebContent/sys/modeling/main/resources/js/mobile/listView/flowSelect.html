
<div class="flowContainer">

			data-dojo-props="scrollBar:false,threshold:100,key:'{categroy.key}'">

					data-dojo-props="lazy:false,confirm:true,fdAppModelId:'{categroy.fdAppModelId}',isMul:false,selType:'{categroy.type}',key:'{categroy.key}',curIds:'{categroy.curIds}',curNames:' {categroy.curNames}'">

        </div>
	</div>
	<div id="searchView_{categroy.key}" data-dojo-type="sys/modeling/main/resources/js/mobile/listView/flowListSelection" data-dojo-props="key:'{categroy.key}',isMul:false" fixed="bottom" style="width:100%;">
